<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <div class="container">
        <nav></nav>

        <section>
            <h4>Create Task</h4>
            <form id="create-task" class="mt-3">
               <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-6">
                        <input id="name" class="form-control" type="text" />
                       <div class="invalid-feedback">Name shouldn't be empty or more than 8 characters.</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-md-3 col-form-label">Description</label>
                    <div class="col-md-6">
                        <textarea id="description" class="form-control"></textarea>
                        <div class="invalid-feedback">Description shouldn't be empty or more than 15 characters.</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="assigned-to" class="col-md-3 col-form-label">Assigned To</label>
                    <div class="col-md-6">
                        <select id="assigned-to" class="form-control">
                        <option></option>
                        <option>Lakshmi</option>
                        <option>Nick</option>
                        <option>Susanti Khang</option>
                        <option>Robin</option>
                        <option>Guest</option>
                        <option>Group</option>
                    </select>
                    <div class="invalid-feedback">Assigned name shouldn't be empty or more than 8 characters.</div></div>
                </div>

                <div class="form-group row">
                    <label for="due-date" class="col-md-3 col-form-label">Due Date:</label>
                    <div class="col-md-6">
                        <input id="due-date" class="form-control" type="date" />
                        <div class="invalid-feedback">Please choose a date after today.</div></div>
                    </div>

                <div class="form-group row">
                    <label for="status" class="col-md-3 ol-form-label">Status</label>
                    <div class="col-md-6">
                        <select id="status" class="form-control">
                            <option>To do</option>
                            <option>In Progress</option>
                            <option>Review</option>
                            <option>Done</option>
                        </select>
                    </div>
               </div>

                <div class="row">
                    <div class="col offset-md-3 col-md-6 px-3 my-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-dark">Cancel</button>
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                    </div> 
                </div>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="script.js" type="text/javascript"></script>  
</body>

</html>
