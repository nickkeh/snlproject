<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top py-0 mb-auto">
            <a href="#" class="navbar-brand d-none d-md-block">snl-project</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="./create-task.html" class="nav-link">Create Tasks</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 py-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-sm btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button class="btn btn-sm rounded-circle text-white border ml-2">+</button>
        </nav>

        <section>
            <h4>Create Task</h4>
            <form>
               <div class="form-group">
                    <label class="col-form-label">Task Name</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label class="col-form-label">Description</label>
                    <textarea  class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Assigned To</label>
                    <select class="form-control">
                        <option>Lakshmi</option>
                        <option>Nick</option>
                        <option>Susanti</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Due Date:</label>
                    <input class="form-control" type="date" />
                </div>

                <div class="form-group">
                    <label class="col-form-label">Status</label>
                    <select class="form-control">
                        <option>To do</option>
                        <option>In Progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>
                </div>

                <div>
                    <button class="btn btn-outline-dark">Cancel</button>
                    <button class="btn btn-outline-dark">Submit</button>
                </div>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
